<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Most polluted cities</title>
</head>

<body>
  <main class="wrapper">
    <div class="autocomplete">
      <h1>Please select country:</h1>
      <div class="container">
        <input type="text" list="datalist" placeholder="Country" required>
        <button class="submit">submit</button>
      </div>
      <datalist id="datalist">
        <option value="Poland"></option>
        <option value="Germany"></option>
        <option value="France"></option>
        <option value="Spain"></option>
      </datalist>
    </div>
    <div class="cities">
    </div>
  </main>


  <footer>
    <p>Made by Krzysztof Rusiecki</p>
    <div class="socials">
      <a href="http://www.linkedin.com/in/krzysztof-rusiecki" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="http://github.com/krzysztofrusiecki" target="_blank"><i class="fab fa-github-square"></i></a>
    </div>
  </footer>
  <script src="js/bundle.js"></script>
</body>

</html>
